<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<title>Ajax BMI 2</title>
		<link rel="stylesheet" type="text/css" href="./Ajax BMI 2_files/index.css">
	</head>
	<body>
		<div id="main">
			<h3>Weight (kg):</h3>&nbsp;<input type="number" id="weight">
			<h3>Height (cm):</h3>&nbsp;<input type="number" id="height">
			<button onclick="bmiCalc()">Calculate</button>
			<span id="bmiSpan"></span>
		</div>
		<script>
		function bmiCalc() {
			var weight = document.getElementById("weight").value;
			var height = document.getElementById("height").value;

			var xhttp;

			if ((weight.length == 0) || (height.length == 0)) {
				document.getElementById("bmiSpan").innerHTML = "";
				return;
			}

			xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					document.getElementById("bmiSpan").innerHTML = this.responseText;
				}
			};

			xhttp.open("GET", "bmiCalc.php?weight=" + weight + "&height=" + height, true);
			xhttp.send();
		}
		</script>
		<div class="bmi">
			<img src="./Ajax BMI 2_files/bmi.jpg">
		</div>
